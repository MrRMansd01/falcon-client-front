<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
             <div class="sign-up">
                <button class="sign-up-btn">Sign up</button>
            </div>
            <div class="logo">
                <img src="fc-logo.png" alt="FC Logo" class="logo-img">
            </div>           
        </header>

        <main>
            <div class="content">
                <h1>Falcon Client</h1>
                <div class="buttons">
                    <button class="game-btn single-player">Single player</button>
                    <button class="game-btn multi-player">Multi Player</button>
                </div>
            </div>

            <div class="bottom-icons">
                <button class="icon-btn"><img src="users-icon.png" alt="Users"></button>
                <button class="icon-btn"><img src="book-icon.png" alt="Book"></button>
                <button class="icon-btn"><img src="star-icon.png" alt="Star"></button>
                <button class="icon-btn"><img src="settings-icon.png" alt="Settings"></button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
